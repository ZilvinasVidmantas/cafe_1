<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>39 pamoka - kamuoliukų valdymas</title>
  <!-- Bootstrap stiliai ir komponentų funkcionalumui reikalingi script'ai -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- Mūsų kurti stiliai ir script'ai -->
  <link rel="stylesheet" href="main.css">
  <script src="Ball.js" defer></script>
  <script src="main.js" defer></script>
</head>

<body>
  <section class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-3">
          <h2 class="h4">Kamuoliukų valdymas</h2>
          <hr>
          <div>
            <h3 class="h5">Blue ball control</h3>
            <button id="btn-ball-blue" class="btn btn-success">Start</button>
          </div>
          <hr>
          <div>
            <h3 class="h5">Red ball control</h3>
            <button id="btn-ball-red-start" class="btn btn-success">Start</button>
            <button id="btn-ball-red-stop" class="btn btn-danger">Stop</button>
          </div>
          <hr>
          <div>
            <h3 class="h5">Green ball control</h3>
            <button id="btn-ball-green-start" class="btn btn-success">Start</button>
            <button id="btn-ball-green-stop" class="btn btn-danger">Stop</button>
          </div>
          <hr>
        </div>
        <div class="col-9">
          <div class="ball-container">
            <div id="ball-blue" class="ball"></div>
            <div id="ball-red" class="ball"></div>
            <div id="ball-green" class="ball"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
