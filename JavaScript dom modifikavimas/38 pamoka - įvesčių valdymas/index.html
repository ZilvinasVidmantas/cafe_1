<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>38 pamoka</title>
  <!-- Bootstrap stiliai ir komponent킬 funkcionalumui reikalingi script'ai -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- M큰s킬 kurti stiliai ir script'ai -->
  <!-- <script src="kontrolinio-sprendimas.js"></script> -->
  <link rel="stylesheet" href="main.css">
  <script src="dom-functions.js" defer></script>
  <script src="form.js" defer></script>
</head>

<body>
  <div class="container my-4 text-center">
    <div class="d-flex justify-content-center gap-2 mb-3">
      <button class="btn btn-primary">Didinti</button>
      <button class="btn btn-warning">Ma탑inti</button>
      <input id="background-color-picker" type="color" class="form-control-color">
      <input id="border-color-picker" type="color" class="form-control-color">
    </div>
    <div class="square"></div>
    <hr>
  </div>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <h2 class="h4">Register</h2>
          <form id="register-form" class="row g-3">
            <div class="col-md-4 position-relative">
              <label for="register-name" class="form-label">First name</label>
              <input type="text" class="form-control" id="register-name" value="Mark" name="name">
            </div>
            <div class="col-md-4 position-relative">
              <label for="register-lastname" class="form-label">Last name</label>
              <input type="text" class="form-control" id="register-lastname" value="Otto" name="lastname">
            </div>
            <div class="col-md-4 position-relative">
              <label for="register-email" class="form-label">Email</label>
              <div class="input-group has-validation">
                <label class="input-group-text" for="register-email">@</label>
                <input type="text" class="form-control" id="register-email" name="email">
              </div>
            </div>
            <div class="col-md-6 position-relative">
              <label for="register-city" class="form-label">City</label>
              <input type="text" class="form-control" id="register-city" name="city">
            </div>
            <div class="col-md-3 position-relative">
              <label for="register-state" class="form-label">State</label>
              <select class="form-select" id="register-state" name="state">
                <option selected disabled value="">Choose...</option>
                <option value="Florida">Florida</option>
                <option value="Arizona">Arizona</option>
                <option value="Texas">Texas</option>
              </select>
            </div>
            <div class="col-md-3 position-relative">
              <label for="register-zip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="register-zip" name="zip">
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>
        </div>
        <div class="col-4">
          <h2 class="h4">Results</h2>
          <p id="register-form-result-container">Empty</p>
        </div>
      </div>

    </div>
  </section>
</body>

</html>
